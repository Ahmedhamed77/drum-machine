<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Драм-машина</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./favicon.png">
</head>

<body>
<div class="keys">
    <div data-key="65" class="key" id="1">
        <kbd>A</kbd>
    </div>
    <div data-key="83" class="key" id="2">
        <kbd>S</kbd>
    </div>
    <div data-key="68" class="key" id="3">
        <kbd>D</kbd>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
    </div>
</div>

<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>

<script>

    window.addEventListener('keydown', function (event) {

        const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`); //initializing audio to the even keycode
        const key = document.querySelector(`.key[data-key="${event.keyCode}"]`);
        if (!audio) return;

        audio.currentTime=0; //with current time audio can play smoothly every time we hit the key , once we hit it starts
        audio.play();

        key.classList.add('playing') //adding the class playing from Css

        setTimeout(() => {
            key.classList.remove('playing');
        }, 100);

    })

</script>

</body>

</html>
